<script>

// Dimensions and gmdmar_total_daily_margins
var gmdmar_total_daily_margin = {top: 20, right: 60, bottom: 100, left: 50},
    gmdmar_total_daily_width = 450 - gmdmar_total_daily_margin.left - gmdmar_total_daily_margin.right,
    gmdmar_total_daily_height = 350 - gmdmar_total_daily_margin.top - gmdmar_total_daily_margin.bottom;

// Append to body
var gmdmar_total_daily_svg = d3.select("#d3-gmdmar-total-daily")
  .append("svg")
    .attr("viewBox", '0 0 450 350')
  .append("g")
    .attr("transform",
          "translate(" + gmdmar_total_daily_margin.left + "," + gmdmar_total_daily_margin.top + ")");

//Read the data
d3.json("data/gmdmar-total-daily.json", function(data) { 

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(["online", "not_online"])
      .range(d3.schemeCategory10);

    // parse the date / time
    var parseTime = d3.timeParse("%Y-%m-%d");

    // format dates for tick text
    var displayDate = d3.timeFormat("%a %b %d, %Y");

    // set the ranges
    var x = d3.scaleTime().range([0, gmdmar_total_daily_width]);
    var y = d3.scaleLinear().range([gmdmar_total_daily_height, 0]);

    // define the first line
    var line1 = d3.line()
        .x(function(d) { return x(d.facet); })
        .y(function(d) { return y(d.online); })
        .curve(d3.curveMonotoneX) ;



    // format the data
    data.forEach(function(d) {
        d.facet = parseTime(d.facet);
        d.online = +d.online;
    });

    // sort years ascending
    data.sort(function(a, b){
      return a["facet"]-b["facet"]; 
    })

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.facet; })); //list of all facets
    y.domain([d3.min(data, function(d) {
      return Math.min(d.online); })-10, d3.max(data, function(d) {
      return Math.max(d.online); })+10]); //structured to handle multiple lines

    // Fill below line 
    var area = d3.area()
      .x(function(d) { return x(d.facet); })
      .y0(gmdmar_total_daily_height)
      .y1(function(d) { return y(d.online); })
      .curve(d3.curveMonotoneX);
    gmdmar_total_daily_svg.append("path")
        .datum(data)
        .attr("class", "area-teal")
        .attr("d", area);

    // Add (first) line. Additional lines can also be added. 
    gmdmar_total_daily_svg.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", line1)
        .attr("fill", "none")
        .attr("stroke", "#8CD3DD");

    // Add Y Axis
    gmdmar_total_daily_svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));

    // Add X Axis
    gmdmar_total_daily_svg.append("g")//Daily ticks
        .attr("class", "axis axis-minor")
        .attr("transform", "translate(0," + gmdmar_total_daily_height + ")")
        .call(d3.axisBottom(x)
          .ticks(d3.timeDay.every(1))
          .tickFormat(d3.timeFormat("")))          
    gmdmar_total_daily_svg.append("g")//Weekly Sunday vertical lines
        .attr("class", "axis axis-lines")
        .attr("transform", "translate(0," + gmdmar_total_daily_height + ")")
        .attr("stroke","none")
        .call(d3.axisBottom(x)
          .ticks(d3.timeWeek.every(1))
          .tickSize(-gmdmar_total_daily_height)
          .tickFormat(d3.timeFormat("")))
    gmdmar_total_daily_svg.append("g")//Monthly vertical lines
        .attr("class", "axis axis-major axis-lines")
        .attr("transform", "translate(0," + gmdmar_total_daily_height + ")")
        .attr("stroke","none")
        .call(d3.axisBottom(x)
          .ticks(d3.timeMonth.every(1))
          .tickSize(-gmdmar_total_daily_height)
          .tickFormat(d3.timeFormat("")))
    gmdmar_total_daily_svg.append("g")//Monthly ticks and labels
        .attr("class", "axis axis-major")
        .attr("transform", "translate(0," + gmdmar_total_daily_height + ")")
        .call(d3.axisBottom(x)
          .ticks(d3.timeMonth.every(1))
          .tickFormat(d3.timeFormat("%b %d, %Y")))          
        .selectAll("text")
          .style("text-anchor", "middle")
          .attr("dx", "0")
          .attr("dy", "1.1em");

    // Add line label(s)
    gmdmar_total_daily_svg.append("text")
        .data([data])
        .text("online")
        .attr("transform", "translate(" + gmdmar_total_daily_width + "," + y(data[data.length-1].online) + ")")
        .style("fill","#8CD3DD")
        .attr("x", -12)
        .attr("y", -12)//move up a bit;

    // Add the point(s)
    gmdmar_total_daily_svg
      .selectAll("points")
      .data(data)
      .enter()
        .append("circle")
          .attr("cx", function(d) { return x(d.facet) } )
          .attr("cy", function(d) { return y(d.online) } )
          .attr("r", 4)
          .attr("stroke", "white")
          .style("fill", "#8CD3DD")
          .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 30 + "px")
              .style("top", d3.event.pageY - 60 + "px")
              .style("display", "inline-block")
              .html(
                d.online+
                "<br><span class=\"small\">"+
                displayDate(d.facet)+
                "</span>"
              );
          })
          .on("mouseout", function(d){ tooltip.style("display", "none");});

}
)


</script>

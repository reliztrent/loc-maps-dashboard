<script>


// set the dimensions and margins of the graph
var gmdmar_recent_margin = {top: 10, right: 30, bottom: 80, left: 40},
    gmdmar_recent_width = 450 - gmdmar_recent_margin.left - gmdmar_recent_margin.right,
    gmdmar_recent_height = 350 - gmdmar_recent_margin.top - gmdmar_recent_margin.bottom;

// append the svg object to the body of the page
var gmdmar_recent = d3.select("#d3-gmdmar-recent")
  .append("svg")
    .attr("viewBox", '0 0 450 350')
  .append("g")
    .attr("transform",
          "translate(" + gmdmar_recent_margin.left + "," + gmdmar_recent_margin.top + ")");

var tooltip = d3.select("body").append("div").attr("class", "toolTip");

// Parse the Data
d3.json("data/gmdmar-recent.json", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, gmdmar_recent_width ])
  .domain(data.map(function(d) { return d.facet; }))
  .padding(0.2);
  
gmdmar_recent.append("g")
  .attr("transform", "translate(0," + gmdmar_recent_height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 200])
  .range([ gmdmar_recent_height, 0]);
gmdmar_recent.append("g")
  .call(d3.axisLeft(y));

// Bars
gmdmar_recent.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.facet); })
    .attr("width", x.bandwidth())
    // no bar at the beginning thus:
    .attr("height", function(d) { return gmdmar_recent_height - y(0); }) // always equal to 0
    .attr("y", function(d) { return y(0); })
  .on("mousemove", function(d){
      tooltip
        .style("left", d3.event.pageX - 30 + "px")
        .style("top", d3.event.pageY - 40 + "px")
        .style("display", "inline-block")
        .html((d.count));
  })
  .on("mouseout", function(d){ tooltip.style("display", "none");})

// Animation
gmdmar_recent.selectAll("rect")
  .transition()
  .duration(800)
  .attr("y", function(d) { return y(d.count); })
  .attr("height", function(d) { return gmdmar_recent_height - y(d.count); })
  .delay(function(d,i){return(i*100)})

})

</script>

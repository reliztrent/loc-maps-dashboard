<script>
// set the dimensions and margins of the graph
var maps_origformat_donut_width = 400 
    maps_origformat_donut_height = 400
    maps_origformat_donut_margin = 100

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var maps_origformat_donut_radius = Math.min(maps_origformat_donut_width, maps_origformat_donut_height) / 2 - maps_origformat_donut_margin

// append the svg "maps_online_donut" object to the div called 'my_dataviz'
var maps_online_donut = d3.select("#d3-maps-original-format-donut")
  .append("svg")
    .attr("width", maps_origformat_donut_width)
    .attr("height", maps_origformat_donut_height)
  .append("g")
    .attr("transform", "translate(" + maps_origformat_donut_width / 2 + "," + maps_origformat_donut_height / 2 + ")");

d3.json("/data/all-facet-original-format.json", function(data) {

// set the color scale
var color = d3.scaleOrdinal()
  .domain(["Map","Web Page", "Photo, Print, Drawing", "Manuscripts", "Books"])
  .range(d3.schemeCategory10);

// Compute the position of each group on the pie:
var pie = d3.pie()
  .sort(null) // Do not sort group by size
  .value(function(d) {return d.count; })
var data_ready = pie(data)

// The arc generator
var arc = d3.arc()
  .innerRadius(maps_origformat_donut_radius * 0.5)         // This is the size of the donut hole
  .outerRadius(maps_origformat_donut_radius * 0.8)

// Another arc that won't be drawn. Just for labels positioning
var outerArc = d3.arc()
  .innerRadius(maps_origformat_donut_radius * 0.9)
  .outerRadius(maps_origformat_donut_radius * 0.9)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
maps_online_donut
  .selectAll('allSlices')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', arc)
  .attr('fill', function(d){ return(color(d.data.facet)) })
  .attr("stroke", "white")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)

// Add the polylines between chart and labels:
maps_online_donut
  .selectAll('allPolylines')
  .data(data_ready)
  .enter()
  .append('polyline')
    .attr("stroke", "black")
    .style("fill", "none")
    .attr("stroke-width", 1)
    .attr('points', function(d) {
      var posA = arc.centroid(d) // line insertion in the slice
      var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
      var posC = outerArc.centroid(d); // Label position = almost the same as posB
      var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
      posC[0] = maps_origformat_donut_radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
      return [posA, posB, posC]
    })

// Add the polylines between chart and labels:
maps_online_donut
  .selectAll('allLabels')
  .data(data_ready)
  .enter()
  .append('text')
    .text( function(d) { return d.data.facet } )
    .attr('transform', function(d) {
        var pos = outerArc.centroid(d);
        var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
        pos[0] = maps_origformat_donut_radius * 0.99 * (midangle < Math.PI ? 1 : -1);
        return 'translate(' + pos + ')';
    })
    .style('text-anchor', function(d) {
        var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
        return (midangle < Math.PI ? 'start' : 'end')
    })
})

</script>
